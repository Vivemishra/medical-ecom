<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .cart-section {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: sticky;
            top: 20px;
        }
        .medicine-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .medicine-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            font-weight: bold;
            margin-bottom: 30px;
        }
        .cart-section h3 {
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .cart-item {
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }
        .empty-cart {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }
        .btn-add-cart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s;
        }
        .btn-add-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-content {
            border-radius: 15px;
            border: none;
        }
        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px 15px 0 0;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center">ðŸ’Š Medicine Store</h1>
        <div class="row">
            <div class="col-lg-8">
                <div class="main-container">
                    <h2 class="mb-4">Available Medicines</h2>
                    <div class="row" id="medicine-list"></div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="cart-section">
                    <h3>ðŸ›’ Shopping Cart</h3>
                    <div id="cart-items"></div>
                    <div class="mt-4 pt-3" style="border-top: 2px solid rgba(255,255,255,0.3);">
                        <h4 class="d-flex justify-content-between">
                            <span>Total:</span>
                            <span>$<span id="cart-total">0</span></span>
                        </h4>
                        <button class="btn btn-light w-100 mt-3 fw-bold" id="orderConfirmation">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Modal -->
    <div class="modal fade" id="orderModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ðŸ“‹ Confirm Your Order</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="orderForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold">City</label>
                                <input type="text" class="form-control" id="city" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Delivery Address</label>
                            <textarea class="form-control" id="address" rows="2" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nearest Landmark</label>
                            <input type="text" class="form-control" id="landmark" required>
                        </div>

                        <h5 class="mt-4 mb-3">Order Summary</h5>
                        <div class="card">
                            <ul class="list-group list-group-flush" id="order-summary-list"></ul>
                        </div>

                        <div class="modal-footer mt-4">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-success">
                                <span id="confirm-btn-text">Confirm Order</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-center">
                <div class="modal-body p-5">
                    <div style="font-size: 80px; color: #28a745;">âœ“</div>
                    <h3 class="mt-3">Order Placed Successfully!</h3>
                    <p class="text-muted">Your order will be delivered soon.</p>
                    <button type="button" class="btn btn-primary mt-3" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // In-memory cart storage (replaces localStorage)
        let cart = [];

        const medicines = [
            { name: "Paracetamol 500mg", price: 5, img: "https://via.placeholder.com/200/667eea/ffffff?text=Paracetamol", description: "Pain relief & fever reducer" },
            { name: "Ibuprofen 400mg", price: 8, img: "https://via.placeholder.com/200/f093fb/ffffff?text=Ibuprofen", description: "Anti-inflammatory" },
            { name: "Aspirin 100mg", price: 6, img: "https://via.placeholder.com/200/a8edea/333333?text=Aspirin", description: "Blood thinner" },
            { name: "Amoxicillin 250mg", price: 12, img: "https://via.placeholder.com/200/fed6e3/333333?text=Amoxicillin", description: "Antibiotic" },
            { name: "Cetirizine 10mg", price: 7, img: "https://via.placeholder.com/200/764ba2/ffffff?text=Cetirizine", description: "Allergy relief" },
            { name: "Omeprazole 20mg", price: 10, img: "https://via.placeholder.com/200/f5576c/ffffff?text=Omeprazole", description: "Acid reducer" }
        ];

        function renderMedicines() {
            const medicineList = document.getElementById('medicine-list');
            medicineList.innerHTML = medicines.map(med => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card medicine-card h-100">
                        <img src="${med.img}" class="card-img-top" alt="${med.name}">
                        <div class="card-body text-center d-flex flex-column">
                            <h5 class="card-title">${med.name}</h5>
                            <p class="text-muted small">${med.description}</p>
                            <p class="fw-bold text-primary fs-5 mt-auto">$${med.price}</p>
                            <button class="btn btn-add-cart btn-primary" onclick="addToCart('${med.name}', ${med.price})">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();

            // Visual feedback
            const btn = event.target;
            btn.textContent = 'Added! âœ“';
            btn.classList.add('btn-success');
            setTimeout(() => {
                btn.textContent = 'Add to Cart';
                btn.classList.remove('btn-success');
                btn.classList.add('btn-primary');
            }, 1000);
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const total = cart.reduce((sum, item) => sum + item.price, 0);

            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
            } else {
                cartItems.innerHTML = cart.map((item, index) => `
                    <div class="cart-item d-flex justify-content-between align-items-center">
                        <div>
                            <div class="fw-bold">${item.name}</div>
                            <div class="small">$${item.price}</div>
                        </div>
                        <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">
                            âœ•
                        </button>
                    </div>
                `).join('');
            }

            document.getElementById('cart-total').textContent = total;
        }

        function updateOrderSummary() {
            const orderSummaryList = document.getElementById('order-summary-list');
            const total = cart.reduce((sum, item) => sum + item.price, 0);

            orderSummaryList.innerHTML = cart.map(item => `
                <li class="list-group-item d-flex justify-content-between">
                    <span>${item.name}</span>
                    <span class="fw-bold">$${item.price}</span>
                </li>
            `).join('') + `
                <li class="list-group-item d-flex justify-content-between bg-light">
                    <span class="fw-bold">Total</span>
                    <span class="fw-bold text-success fs-5">$${total}</span>
                </li>
            `;
        }

        document.getElementById('orderConfirmation').addEventListener('click', () => {
            if (cart.length === 0) {
                alert('Your cart is empty! Please add items before checkout.');
                return;
            }
            updateOrderSummary();
            new bootstrap.Modal(document.getElementById('orderModal')).show();
        });

        document.getElementById('orderForm').addEventListener('submit', (e) => {
            e.preventDefault();

            const orderData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                city: document.getElementById('city').value,
                address: document.getElementById('address').value,
                landmark: document.getElementById('landmark').value,
                items: cart,
                total: cart.reduce((sum, item) => sum + item.price, 0)
            };

            console.log('Order placed:', orderData);

            // Close order modal and show success
            bootstrap.Modal.getInstance(document.getElementById('orderModal')).hide();
            new bootstrap.Modal(document.getElementById('successModal')).show();

            // Clear cart and form
            cart = [];
            updateCart();
            document.getElementById('orderForm').reset();
        });

        // Initialize
        renderMedicines();
        updateCart();
    </script>
</body>
</html>
